name: CI for Java + Docker App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java Development Kit version 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the project with Maven
      - name: Build with Maven
        run: mvn clean install

      # Create a custom Docker network for containers to communicate
      - name: Create Docker network
        run: docker network create --driver bridge se-methods

      # Start a MongoDB container connected to the custom network
      - name: Start MongoDB container
        run: |
          docker pull mongo
          docker run -d --name mongo-dbserver --network se-methods mongo

      # Build your application Docker image
      - name: Build Docker image
        run: docker build -t sem-app .

      # Run your application container on the same network as MongoDB
      - name: Run Docker container
        run: docker run --network se-methods --name sem-container -d sem-app

      # Show logs from your application container
      - name: Show container logs
        run: docker logs sem-container
